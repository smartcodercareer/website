{{ define "main" }}

<section class="list">
  {{ $paginator := .Paginate (where (where .Site.RegularPages.ByDate.Reverse "Type" "posts") "Date.Unix" "<" .Date.Unix) .Site.Params.numListPosts }}
  {{ range $paginator.Pages }}
  {{ .Render "post" }}
  {{ end }}

  {{ partial "pagination.html" . }}
</section>

{{ end }}
