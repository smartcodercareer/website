{{ $title := .Get "title" }}
{{ $alt := .Get "alt" }}
{{ $src := .Get "src" }}

{{ if eq $alt nil }}
{{ $alt = $title }}
{{ end }}

<figure>
  {{ partial "image" (dict "src" (printf "images/%s" $src) "alt" $title "title" $title "page" .Page "lazy" false) }}
  <figcaption>{{ $title }}</figcaption>
</figure>
