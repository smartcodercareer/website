{{ define "main" }}

<section class="page-title" style="margin-top:150px;">
  {{ if .Params.subtitle }}
  <span>{{ .Params.subtitle }}</span>
  {{ end }}
  <h1>{{.Title}}</h1>
</section>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="content">
          {{.Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
