{{ with site.Data.homepage.partners }}
<div class="partners_sec">
  <div class="container">
    <div class="partners_slider">
      {{ range .item }}
      <div class="partner_item">
        {{ partial "lazy-image" (dict "alt" "partner" "image" .image "width" "420" "height" 150) }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
