{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination">
  {{ if $pag.HasPrev }}
  <a href="{{ $pag.Prev.URL }}" class="prev" aria-label="Previous">
    {{- partial "icon" "chevron-left" -}}
    <span class="text-hover-highlight" aria-hidden="true">Previous</span>
  </a>
  {{ else }}
  <div></div>
  {{ end }}

  {{ if $pag.HasNext }}
  <a href="{{ $pag.Next.URL }}" class="next" aria-label="Next">
    <span class="text-hover-highlight" aria-hidden="true">Next</span>
    {{- partial "icon" "chevron-right" -}}
  </a>
  {{ end }}
</div>
{{ end }}
