{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination">
  {{ if $pag.HasPrev }}
  <a href="{{ $pag.Prev.URL }}" aria-label="Previous"><span aria-hidden="true">&lt; Previous Posts</span></a>
  {{ else }}
  <div></div>
  {{ end }}
  {{ if $pag.HasNext }}
  <a href="{{ $pag.Next.URL }}" aria-label="Next"><span aria-hidden="true">Newer Posts &gt;</span></a>
  {{ end }}
</div>
{{ end }}
