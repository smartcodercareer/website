<!-- page title -->
<section class="page-title position-relative overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        {{ if .Params.subtitle }}
        <span>{{ .Params.subtitle }}</span>
        {{ end }}
        <h1 class="text-dark font-tertiary">{{.Title}}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->
