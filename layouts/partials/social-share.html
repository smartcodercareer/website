{{ $emailUrl := (printf `mailto:?Subject=%s&Body=Check out this awesome article by %s\n\n%s.` .Title .Params.author .Permalink) }}

<div class="social-share">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="Share on Facebook!" class="fb-share" target="_blank" rel="nofollow noreferrer">{{- partial "icon" (dict "type" "facebook") -}}<span>Facebook</span></a>

  <a href="https://twitter.com/share?url={{ .Permalink }}" title="Share on Twitter!" class="twitter-share" target="_blank" rel="nofollow noreferrer">{{- partial "icon" (dict "type" "twitter") -}}<span>Twitter</span></a>

  <a href="http://www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}" class="linkedin-share" target="_blank" rel="nofollow noreferrer">{{- partial "icon" (dict "type" "linkedin") -}}<span>LinkedIn</span></a>
</div>
