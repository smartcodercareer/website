{{ define "main" }}

<div class="content">
  {{ partial "page-title" . }}

  {{.Content }}
  {{ if .Params.CTA }}
  {{ with .Params.CTA }}
  <div class="text-center">
    {{ partial "cta-button.html" (dict "CTA" (dict "URL" .URL "title" .title "target" .target)) }}
  </div>
  {{ end }}
  {{ end }}
</div>

{{ end }}
